<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Music Player | Modern UI</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* Design Tokens */
            --bg-deep: #0f172a;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.5);
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Player Card */
        .player-card {
            width: 380px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Album Art */
        .album-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            margin-bottom: 32px;
            position: relative;
        }

        .album-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .player-card:hover .album-container img {
            transform: scale(1.05);
        }

        /* Metadata */
        .track-info {
            text-align: left;
            margin-bottom: 24px;
        }

        .track-info h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .track-info p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Progress Scrubber */
        .scrubber-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .progress-fill {
            width: 45%;
            height: 100%;
            background: var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 12px var(--accent-glow);
            position: relative;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        /* Controls */
        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-control {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-control.secondary {
            color: var(--text-secondary);
        }

        .btn-control:hover {
            transform: scale(1.1);
            color: var(--accent);
        }

        .play-pause-btn {
            width: 72px;
            height: 72px;
            background: var(--text-primary);
            color: var(--bg-deep);
            border-radius: 50%;
            display: grid;
            place-items: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .play-pause-btn:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.05) translateY(-2px);
        }

        /* Accessibility */
        button:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
        }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="top-nav">
            <button class="nav-btn"><i data-lucide="chevron-down"></i></button>
            <span style="font-size: 0.7rem; font-weight: 800; letter-spacing: 0.1em; color: var(--text-secondary);">PLAYING FROM COLLECTION</span>
            <button class="nav-btn"><i data-lucide="list-music"></i></button>
        </div>

        <div class="album-container">
            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000&auto=format&fit=crop" alt="Current Track Art">
        </div>

        <div class="track-info">
            <h1 id="title">Neon Horizons</h1>
            <p id="artist">Stellar Drift â€¢ After Hours</p>
        </div>

        <div class="scrubber-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="time-info">
                <span>1:42</span>
                <span>3:55</span>
            </div>
        </div>

        <div class="main-controls">
            <button class="btn-control secondary"><i data-lucide="shuffle"></i></button>
            <button class="btn-control"><i data-lucide="skip-back" fill="currentColor"></i></button>
            
            <button class="btn-control play-pause-btn" id="playBtn">
                <i data-lucide="play" fill="currentColor" id="playIcon"></i>
            </button>
            
            <button class="btn-control"><i data-lucide="skip-forward" fill="currentColor"></i></button>
            <button class="btn-control secondary"><i data-lucide="repeat"></i></button>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Simple Toggle Interaction
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.setAttribute('data-lucide', 'pause');
            } else {
                playIcon.setAttribute('data-lucide', 'play');
            }
            lucide.createIcons(); // Refresh icons after change
        });
    </script>
</body>
</html>
